<html>
	<head>
		<title>Konfiguartor</title>
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/react-15.js"></script>
		<script src="js/react-dom-15.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min">
		<link rel="stylesheet" href="css/bootstrap-theme.min">
	</head>
	<body>
		<div class="head-menu-container col-xs-12">
			<div class="head-item-container col-xs-6">
				<div class="head-logo col-xs-4">
					<span>City-Reifen</span>
				</div>
				<div class="head-searchfield inner-addon right-addon col-xs-12 col-md-6">
					<form id="search-tire" action="" type="post">
		  				<div class="form-group has-feedback">
						    <label class="control-label col-xs-4">Reifen suchen</label>
						    <input type="text" class="form-control col-xs-6" placeholder="Reifen suchen" />
						    <i class="glyphicon glyphicon-search form-control-feedback"></i>
						</div>
					</form>
				</div>
				<div class="head-notepad">
					<div class="glyphicon-container">
						<i class="glyphicon glyphicon-heart"></i>
					</div>
				</div>
				<div class="head-cart">
					<div class="cart-container">
						<i class="glyphicon glyphicon-shopping-cart"></i>
						<span>Warenkorb</span>
						<span>0 Produkte</span>
					</div>
				</div>
				<div class="head-login"></div>
			</div>
		</div>
		<div class="banner-menu-container col-xs-12">
			<div class="banner-item-container">
				<div class="banner-headline"></div>
				<div class="banner-option-choose"></div>
			</div>
		</div>
		<div class="body-menu-container"></div>
		<div class="default-brands-container"></div>
		<div class="search-partner-container"></div>
		<div class="advertising-container"></div>
		<div class="partner-container"></div>
		<div class="footer-container"></div>
	</body>
</html>
